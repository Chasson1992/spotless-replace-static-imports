pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroup 'com.diffplug.spotless'
            }
        }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'com.diffplug.spotless') {
                useModule('com.diffplug.spotless:spotless-plugin-gradle:6.12.0-SNAPSHOT')
            }
        }
    }
}

rootProject.name = 'spotlessReplaceStaticImportsTest'

